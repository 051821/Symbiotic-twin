version: "3.9"

services:

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbiotic-server
    command: python -m server.main
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - symbiotic-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  edge1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbiotic-edge1
    command: python -m edge.main
    environment:
      - EDGE_ID=edge1
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - symbiotic-net

  edge2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbiotic-edge2
    command: python -m edge.main
    environment:
      - EDGE_ID=edge2
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - symbiotic-net

  edge3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbiotic-edge3
    command: python -m edge.main
    environment:
      - EDGE_ID=edge3
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - symbiotic-net

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbiotic-dashboard
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
    networks:
      - symbiotic-net
    depends_on:
      - server

networks:
  symbiotic-net:
    driver: bridge
